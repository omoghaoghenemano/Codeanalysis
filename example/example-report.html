  /* colors */
/* highlighter helper function */
/* hide the notification headers by default */
header#no-matches,
header#rendering {
  display: none;
}
/* applied while vue.js is rendering */
#app[v-cloak] {
  /* hide sidebar and "matches" space */
  /* display a blankslate notification */
}
#app[v-cloak] aside,
#app[v-cloak] main {
  display: none;
}
#app[v-cloak] header#rendering {
  display: block;
}
/* applied when no matches are found */
#app.nomatches {
  /* hide sidebar and "matches" space */
  /* display a blankslate notification */
}
#app.nomatches aside,
#app.nomatches main {
  display: none;
}
#app.nomatches header#no-matches {
  display: block;
}
/* sidebar */
aside li a[data-

severity] {
  color: silver;
}
/* sidebar 

severity filters */
#app.showOk aside a[data-

severity=ok] {
  color: black
}
#app.showOk aside a[data-

severity=ok]:hover {
  background-color: black
  color: white;
}
#app.showWarn aside a[data-

severity=warn] {
  color: orange;
}
#app.showWarn aside a[data-

severity=warn]:hover {
  background-color: orange;
  color: white;
}
#app.showCritical aside a[data-

severity=critical] {
  color: #bd2c00;
}
#app.showCritical aside a[data-

severity=critical]:hover {
  background-color: #bd2c00;
  color: white;
}
#app.showUnknown aside a[data-

severity=unknown] {
  color: #767676;
}
#app.showUnknown aside a[data-

severity=unknown]:hover {
  background-color: #767676;
  color: white;
}
/* matches */
#app.showOk div.match[data-

severity=ok],
#app.showWarn div.match[data-

severity=warn],
#app.showCritical div.match[data-

severity=critical],
#app.showUnknown div.match[data-

severity=unknown] {
  display: block;
}
#app main section[data-show='false'] h2 {
  color: silver;
}
#app main section[data-show='false'] div.match {
  display: none !important;
  /* kludge */
}
#app main section a.show-hide {
  cursor: pointer;
  float: right;
  font-size: small;
  font-weight: normal;
}
div.match {
  border-left: 1px solid white;
  display: none;
  /* apply background colors by 

severity */
  /* heading */
  /* code blocks */
  /* user notes */
}
div.match:hover {
  border-left: 1px solid #e5e5e5;
}
div.match[data-

severity=ok] {
  background-color: #f2f8fa;
  /* hide code samples and notes for "ok" 

severity matches */
}
div.match[data-

severity=ok] code,
div.match[data-

severity=ok] textarea {
  display: none;
}
div.match[data-

severity=warn] {
  background-color: lightyellow;
}
div.match[data-

severity=critical] {
  background-color: #ffccbd;
}
div.match span.match-id {
  float: left;
}
div.match h3 {
  color: darkgray;
  font-family: monospace;
  font-size: small;
  font-weight: normal;
}
div.match h3 span.line-number {
  color: #55a532;
  font-weight: bold;
}
div.match code {
  padding: 1rem;
  background-color: #f7f7f7;
  display: block;
  overflow-x: scroll;
  white-space: pre;
}
div.match code span.line-number {
  color: #999;
  padding-right: 1rem;
}
div.match code span.highlight {
  background-color: yellow;
  display: inline-block;
  min-width: 100%;
}
div.match textarea {
  color: #666;
  border: 1px solid #efefef;
  margin-top: 0.5rem;
  width: 100%;
}
/* match 

severity buttons */
p.

severity {
  text-align: right;
}
p.

severity a {
  background-color: white;
  border: 1px solid #e5e5e5;
  padding: 2px 10px;
}
p.

severity a:hover {
  cursor: pointer;
  text-decoration: none;
}
p.

severity a[data-

severity=unknown] {
  display: none;
  color: silver;
}
p.

severity a[data-

severity=ok] {
  color: black
}
p.

severity a[data-

severity=ok]:hover {
  border: 1px solid black
  background-color: black
  color: white;
}
p.

severity a[data-

severity=warn] {
  color: orange;
}
p.

severity a[data-

severity=warn]:hover {
  border: 1px solid orange;
  background-color: orange;
  color: white;
}
p.

severity a[data-

severity=critical] {
  color: #bd2c00;
}
p.

severity a[data-

severity=critical]:hover {
  border: 1px solid #bd2c00;
  background-color: #bd2c00;
  color: white;
}
.match[data-

severity=ok] p.

severity a[data-

severity=ok] {
  background-color: black
  color: white;
  border: 1px solid black
}
.match[data-

severity=warn] p.

severity a[data-

severity=warn] {
  background-color: orange;
  color: white;
  border: 1px solid orange;
}
.match[data-

severity=critical] p.

severity a[data-

severity=critical] {
  background-color: #bd2c00;
  color: white;
  border: 1px solid #bd2c00;
}
/* print stylesheet */
@media print {
  /* hide the navigation */
  aside {
    display: none;
  }
  /* go full-width */
  main.three-fourths.column {
    margin: 0 auto;
    width: 100%;
  }
  /* hide the "show/hide" links */
  section h2 a.show-hide {
    display: none;
  }
  /* hide sections marked as "hidden" */
  section[data-show='false'] {
    display: none;
  }
  /* match style */
  .match {
    /* don't break match divs */
    /* @BUG: this seems poorly supported in Chrome :( */
    break-inside: avoid;
    /* hide the scrollbars */
    /* hide borders */
  }
  .match code {
    -webkit-print-color-adjust: exact;
    overflow-x: hidden;
  }
  .match textarea {
    border: none;
    /* hide textareas that contain no notes */
  }
  .match textarea:placeholder-shown {
    display: none;
  }
  /* hide the "

severity" buttons */
  .match p.

severity a {
    display: none;
    border: none;
  }
  /* ... except for one serving as a label */
  .match[data-

severity='ok'] a[data-

severity='ok'],
  .match[data-

severity='warn'] a[data-

severity='warn'],
  .match[data-

severity='critical'] a[data-

severity='critical'],
  .match[data-

severity='unknown'] a[data-

severity='unknown'] {
    -webkit-print-color-adjust: exact;
    display: inline-block;
  }
  /* DO show "ok" matches on the PDF */
  .match[data-

severity='ok'] code,
  .match[data-

severity='ok'] textarea {
    display: block !important;
    /* kludge */
  }
}

  <div

      showUnknown  : show.unknown,

    <header id='rendering' class='blankslate'>

    </header>

    <header id='no-matches' class='blankslate' v-cloak>
      <h2>No Matches</h2>
      The scanned files match no signatures.
    </header>

    <aside class='one-fourth column'>
    
      <!-- filetype filter -->
      <p class='text-gray'>Filetype:</p>
      <ul class='filter-list mb-5'>
        <li v-for='pair in filetypes'>
          <a 
            @click='filterFiletype'
            :data-filetype='pair[0]'
            :class='{ selected: filetype === pair[0] }'
            class='filter-item'>
            <span class='count'>{{ pair[1] }}</span>
            {{ pair[0] }}
          </a>
        </li>
      </ul>

      <p class='text-gray'>

severity:</p>

severity'
            :data-

severity='

severity'
            class='filter-item active'>
            {{ 

severity }}
          </a>
        </li>
      </ul>

       <!-- match navigation -->
      <nav class='menu'>
        <span class='menu-heading'>Matches</span>
        <a v-once v-for='search in filteredSearches'
          :href='"#" + search.search'
          class='menu-item'>
          <code>{{ search.search }}</code>
          <span class='counter'>{{ search.count }}</span>
        </a>
      </nav>

    </aside>

    <main class='three-fourths column'>

      <!-- match groups -->
      <section v-for='group in groups' data-show='true'>
        <a :name='group[0]'></a>
        <h2 class='border-bottom p-3'>{{ group[0] }}
          <a class='show-hide' @click='hideSection'>Hide</a>
        </h2>

        <!-- matches -->
        <matches
          v-for='match in group[1]'
          :key='match.id'
          :match='match'
          v-on:annotate='save'
          v-on:

severity='save'
        ></matches>
      </section>

    </main>
  </div>

  <!-- match template -->
  <template id='match'>
    <div class='match p-3' :data-

severity='match.

severity'>

      <p class='

severity'>
        <a data-

severity='unknown'>unknown</a>
        <a data-

severity='ok'       @click='

severity("ok")'>ok</a>
        <a data-

severity='warn'     @click='

severity("warn")'>warn</a>
        <a data-

severity='critical' @click='

severity("critical")'>critical</a>
      </p>
      <h3>{{ match.file }}:<span class='line-number'>{{ match.line }}</span></h3>
      <code v-html='match.match'></code>
      <textarea
        placeholder='Notes'
        v-model='match.note'
        v-on:change='annotate()'>{{ match.note }}</textarea>
    </div>
  </template>
